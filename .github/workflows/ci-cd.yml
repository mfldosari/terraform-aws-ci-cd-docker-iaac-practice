name: Deploy and Restart Chatbot Service

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Streamlit Docker Smoke Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t chatbot-streamlit-test .

      - name: 🚀 Run container and check if Streamlit boots
        run: |
          docker run -d -p 8501:8501 chatbot-streamlit-test
          sleep 15  # Give Streamlit time to start
        
          CONTAINER_ID=$(docker ps --filter ancestor=chatbot-streamlit-test --format "{{.ID}}")
          echo "🧪 Container ID: $CONTAINER_ID"

          echo "🔍 Dumping logs..."
          
          docker logs $CONTAINER_ID
      
          docker logs $CONTAINER_ID | grep "Running on" || (echo "❌ Streamlit failed to start!" && exit 1)

      - name: Clean up
        run: docker rm -f test-container
        
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/ec2_key.pem
          chmod 400 ~/.ssh/ec2_key.pem

          # Extract IP/host part from 'ubuntu@172.31.0.227'
          EC2_IP=$(echo "${{ secrets.EC2_HOST }}" | cut -d'@' -f2)

          echo "🛰️ Scanning host key for $EC2_IP..."
          ssh-keyscan -H "$EC2_IP" >> ~/.ssh/known_hosts

      - name: SSH and Restart Chatbot Service
        run: |
          ssh -i ~/.ssh/ec2_key.pem ${{ secrets.EC2_HOST }} << 'EOF'
            cd terraform-aws-ci-cd-docker-iaac-practice
            ./update.sh
          EOF
